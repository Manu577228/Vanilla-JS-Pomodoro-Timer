<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pomodoro clock</h1>
      <div class="timer">
        <div id="time-display">25:00</div>
        <div id="timer-controls">
          <button id="start-btn" onclick="startTimer()">Start</button>
          <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <audio id="notification-sound" src="notification.wav"></audio>
  </body>
  <script src="index.js"></script>
</html>
